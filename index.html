<html>
<body style="margin:0;">

<iframe id="ytplayer" width="100%" height="100%" 
    src="https://www.youtube.com/embed/zDGYRYQgcxU?autoplay=1&mute=1" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
</iframe>

<button onclick="unmuteVideo()">Unmute</button>

<script>
    function unmuteVideo() {
        var iframe = document.getElementById("ytplayer");
        iframe.src = "https://www.youtube.com/embed/zDGYRYQgcxU?autoplay=1&mute=0";
    }
</script>
 
</body>
</html>
